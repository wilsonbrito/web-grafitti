<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500" rel="stylesheet">
    <title>Alpine Store</title>
</head>

<body>
    <div class="cabecalho">
        <div class="menu-principal">
            <a class="logo" href="#">Alpine</a>
            <div class="menu">Menu</div>
            <div class="pesquisar">Pesquisar</div>
            <div class="sacola">
                Sacola
                <span class="quantidade">0</span>
            </div>
        </div>
    </div>
    <div class="conteudo">
        <h1 class="titulo-produto">Bota Cano Curto Mariner Alaska</h1>
        <span class="preco">R$180,00</span>
        <div class="cor">
            <span>Selecione a cor</span>
            <select name="Coes" id="cores">
                <option value="#AE5719">#AE5719</option>
                <option value="#000000">#000000</option>
                <option value="#E3B175">#E3B175</option>
                <option value="#13324D">#13324D</option>
            </select>
        </div>
        <a class="adicionar-carrinho" href="#">Adicionar ao Carrinho +</a>
    </div>
    <div class="rodape">
        <a class="home" href="#">Home</a>
        <a class="github" href="#">
            <img src="#" alt="GitHub">
        </a>
        <a class="google" href="#">
            <img src="#" alt="Google">
        </a>
        <a class="home" href="#">Sobre</a>
    </div>

</body>

</html>
